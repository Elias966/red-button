<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
background-color: #f0f0f0;
}
#myButton {
background-color: red;
border: none;
color: white;
padding: 15px 32px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;
}
#myIframe {
display: none;
width: 100%;
height: 100%;
}
</style>
</head>
<body>
<button id='myButton'>Click me</button>
<iframe id='myIframe' src='https://bites.shaguf.com/library/folder/02f00929-9201-461f-9391-7522add81642'></iframe>
<script>
document.getElementById('myButton').onclick = function() {
var audio = new Audio('https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg');
audio.play();
document.getElementById('myIframe').style.display = 'block';
}
</script>
</body>
</html>
